name: lfcont
services:
  controller:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: lfcont
    volumes:
      - ./:/app
    working_dir: /app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    command: ["air", "-c", ".air.toml"]

  postgres:
    image: postgres
    container_name: lfcont-db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
